<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kanit&family=Poppins:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="remaining-cards-container">
      <button id="new-deck">New Deck</button>
      <p id="remaining-cards"></p>
    </div>
    <div class="container">
      <h2 id="card-winner">Game of War!</h2>
      <p class="score" id="player-score">Player Score:</p>
      <div id="cards-container">
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <p class="score" id="computer-score">Computer Score:</p>
      <button id="draw-cards" disabled>Draw a card</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
